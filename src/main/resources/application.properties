spring.application.name=health-traceability

# MongoDB com autenticação
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=health_traceability
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123
spring.data.mongodb.authentication-database=admin

# Kafka (conectando ao container kafka-broker na porta exposta)
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=health-traceability-group

# Configurações adicionais de logging
logging.level.org.springframework=INFO
logging.level.com.healthtrace=DEBUG